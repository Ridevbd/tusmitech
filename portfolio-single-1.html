    <script>
        // Responsive 3D Cursor Effect
        const cursor = document.querySelector('.cursor-3d');
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let currentX = mouseX;
        let currentY = mouseY;
        function lerp(a, b, n) {
            return (1 - n) * a + n * b;
        }
        document.addEventListener('mousemove', e => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        function animateCursor() {
            currentX = lerp(currentX, mouseX, 0.18);
            currentY = lerp(currentY, mouseY, 0.18);
            cursor.style.transform = `translate(-50%, -50%) translate(${currentX}px, ${currentY}px) scale(1)`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();
        // Hide cursor on mobile
        function checkMobile() {
            if(window.innerWidth < 600) {
                cursor.style.display = 'none';
            } else {
                cursor.style.display = 'block';
            }
        }
        window.addEventListener('resize', checkMobile);
        checkMobile();

        // Multi-layered Futuristic Animated Background
        // Layer 1: Neon grid and particles
        const canvas = document.getElementById('bg-futuristic');
        const ctx = canvas.getContext('2d');
        // Layer 2: Animated waves and glowing lines
        const canvas2 = document.getElementById('bg-futuristic2');
        const ctx2 = canvas2.getContext('2d');
        let w = window.innerWidth;
        let h = window.innerHeight;
        function resizeCanvas() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
            canvas2.width = w;
            canvas2.height = h;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Particle system (Layer 1)
        const particles = [];
        const particleCount = w < 600 ? 40 : 120;
        for(let i=0; i<particleCount; i++) {
            particles.push({
                x: Math.random()*w,
                y: Math.random()*h,
                r: Math.random()*2+1.5,
                dx: (Math.random()-0.5)*1.2,
                dy: (Math.random()-0.5)*1.2,
                color: `rgba(${56+Math.random()*40},${189+Math.random()*40},${248+Math.random()*7},0.7)`
            });
        }

        // Layer 2: Animated waves
        function drawWaves(time) {
            ctx2.clearRect(0,0,w,h);
            ctx2.save();
            for(let i=0; i<3; i++) {
                ctx2.beginPath();
                let amp = 18 + i*10;
                let freq = 0.002 + i*0.0007;
                let yOffset = h/2 + (i-1)*60;
                for(let x=0; x<w; x+=2) {
                    let y = yOffset + Math.sin(x*freq + time/600 + i*2)*amp;
                    ctx2.lineTo(x, y);
                }
                ctx2.strokeStyle = `rgba(${56+i*40},${189+i*20},248,${0.13+i*0.07})`;
                ctx2.shadowColor = '#38bdf8';
                ctx2.shadowBlur = 18-i*6;
                ctx2.lineWidth = 2.5-i*0.7;
                ctx2.stroke();
            }
            ctx2.restore();
        }

        // Layer 1: Neon grid and particles
        function drawParticles() {
            ctx.clearRect(0,0,w,h);
            // Neon grid lines
            ctx.save();
            ctx.strokeStyle = 'rgba(56,189,248,0.13)';
            ctx.lineWidth = 1.2;
            ctx.shadowColor = '#38bdf8';
            ctx.shadowBlur = 8;
            for(let i=0; i<w; i+=80) {
                ctx.beginPath();
                ctx.moveTo(i,0);
                ctx.lineTo(i,h);
                ctx.stroke();
            }
            for(let j=0; j<h; j+=80) {
                ctx.beginPath();
                ctx.moveTo(0,j);
                ctx.lineTo(w,j);
                ctx.stroke();
            }
            ctx.restore();
            // Draw particles
            for(let p of particles) {
                // 3D effect: particles closer to cursor are larger and brighter
                let dist = Math.hypot(currentX-p.x, currentY-p.y);
                let scale = 1 + Math.max(0, 120-dist)/120;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r*scale, 0, Math.PI*2);
                ctx.fillStyle = p.color.replace('0.7', String(0.7+Math.max(0,0.3-0.003*dist)));
                ctx.shadowColor = '#38bdf8';
                ctx.shadowBlur = 12*scale;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        function updateParticles() {
            for(let p of particles) {
                p.x += p.dx;
                p.y += p.dy;
                if(p.x<0||p.x>w) p.dx*=-1;
                if(p.y<0||p.y>h) p.dy*=-1;
            }
        }

        // Layer 3: Parallax floating shapes
        const shapes = [];
        const shapeCount = w < 600 ? 6 : 18;
        for(let i=0; i<shapeCount; i++) {
            shapes.push({
                x: Math.random()*w,
                y: Math.random()*h,
                r: 18+Math.random()*22,
                speed: 0.3+Math.random()*0.7,
                angle: Math.random()*Math.PI*2,
                color: `rgba(56,189,248,${0.09+Math.random()*0.09})`
            });
        }
        function drawShapes(time) {
            ctx2.save();
            for(let s of shapes) {
                let px = s.x + Math.sin(time/900 + s.angle)*s.r*2 + (currentX-w/2)*0.02;
                let py = s.y + Math.cos(time/900 + s.angle)*s.r*2 + (currentY-h/2)*0.02;
                ctx2.beginPath();
                ctx2.arc(px, py, s.r, 0, Math.PI*2);
                ctx2.fillStyle = s.color;
                ctx2.shadowColor = '#38bdf8';
                ctx2.shadowBlur = 18;
                ctx2.fill();
                ctx2.shadowBlur = 0;
            }
            ctx2.restore();
        }
        function updateShapes() {
            for(let s of shapes) {
                s.angle += s.speed*0.008;
            }
        }

        // Animation loop
        function animateBg(time) {
            updateParticles();
            drawParticles();
            drawWaves(time);
            updateShapes();
            drawShapes(time);
            requestAnimationFrame(animateBg);
        }
        animateBg();
    </script>
